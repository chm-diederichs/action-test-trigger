name: ci
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [lts/*]
        os: [ubuntu-latest]
    timeout-minutes: 30
    steps:
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        run: |
          git clone https://github.com/chm-diederichs/action-test-target.git
          cd actions-test-target
          npm install
          npm install chm-diederichs/actions-test-trigger
          npm test
